<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timedtext-vtt</title>
    <style>
      :root {
        font-family: system-ui, Helvetica, sans-serif;
        line-height: 1.5;

        /* color-scheme: light dark; */
        color-scheme: dark;
        color: rgba(255, 255, 255, 0.87);
        background-color: #242424;

        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }



      body {
        margin: 0;
        /* display: flex; */
        /* flex-direction: column; */
        place-items: center;
        min-width: 720px;
        min-height: 100vh;
      }

      #root {
        min-width: 720px;
        max-width: 1080px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
      }


      /* @media (prefers-color-scheme: light) {
        :root {
          color: #213547;
          background-color: #ffffff;
        }
      } */

      .subtitle-break {
        border: 0;
        height: 10px;
        margin: 10px 0;
      }

      p + p {
        margin-top: 50px;
      }

      rt {
        font-size: 6px;
        display: none;
      }

      .show-annotations rt {
        display: ruby-text;
      }

      .show-annotations p[data-start]::before {
        content: attr(data-start)'s 'attr(data-speaker);
        font-size: 6px;
        display: ruby-text;
      }

      #video {
        position: sticky;
        top: 0;
        aspect-ratio: 16/9;
        width: 100%;
        background-color: #111;
        z-index: 100;
      }

      video {
        width: 100%;
        height: 100%;
      }

      .controls {
        position: sticky;
        top: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
        z-index: 200;
      }

      span.sos {
        border-left: 1px solid #00ff00;
      }

      span.eos {
        border-right: 1px solid #ff0000;
      }

      span.mpunct {
        border-right: 1px solid yellow;
      }

      span.subtitleBreak::after {
        position: absolute;
        content: 'Â¶';
        color: #0000ff;
      }
    </style>

  <body>
    <div id="root">
      <h1>Timed Text Formatter</h1>
      <div id="video"></div>
      <!-- <button id="reload-video">reload video</button> -->
      <div class="controls">
        <label>
          <input type="number" id="min-chars" step="1" size="2" value="37"/>
          Min chars per line
        </label>
        <label>
          <input type="number" id="max-chars" step="1" size="2" value="42" />
          Max chars per line
        </label>
        <label>
          <input type="number" id="max-duration" step="0.1" size="2" value="7" />
          Max duration (s)
        </label>
        <label>
          <input type="number" id="max-gap" step="0.1" size="2" value="2" />
          Max gap (s)
        </label>
        <label>
          <input type="number" id="min-reading-speed" step="1" size="2" value="20" />
          Min reading speed (chars/s)
        </label>
        <label>
          <input type="number" id="min-line-duration" step="0.1" size="2" value="0.83" />
          Min line duration (s)
        </label>
        <label>
          <input type="checkbox" id="karaoke" />
          Karaoke
        </label>
        <label>
          <input type="checkbox" id="show-annotations" />
          Show annotations
        </label>
      </div>
      <div>
        <div id="paragraphs">
        </div>
      </div>
      <!-- <div id="diff-container">
      </div> -->
    </div>
